<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="app.js" defer></script>
    <title>Order Food</title>
</head>
<body>
    <header>
        <div class="header-box-1">
            <button id="sidebar_toggle" class="sidebar-toggle"><i class="fa fa-bars"></i></button>
            <img class="logo" src="images/temp-logo.jpg" alt="logo" height="50">
            <button id="location" class="location">Your Location<i class="fa fa-chevron-down"></i> </button>
        </div>

        <form class="header-box-2">
            <input type="search" name="search" id="search" placeholder="search">
            <button id="search_sort" class="search_sort">Sort<i class="fa fa-chevron-down"></i></button>
        </form>
        
        <nav class="header-box-3">
            <button class="btn">Sign-In</button>
            <button class="btn">Register</button>
        </nav>
    </header>

    <aside id="sidebar">
        <div class="card">
            <ul>
                <li>Home</li>
                <li>Popular</li>
                <li>Favourites</li>
            </ul>
        </div>

        <div class="card">
            <h2>Categories</h2>
            <ul>
                <li>Chicken</li>
                <li>Sandwiches</li>
                <li>Vegetarian</li>
                <li>Burgers</li>
                <li>Desserts</li>
                <li>Pizza</li>
                <li>Breakfast</li>
                <li>Wings</li>
                <li>Smoothies</li>
                <li>Gluten Free</li>
            </ul>
        </div>

        <div class="card">
            <h2>Policy</h2>
            <ul>
                <li>We accept cash only</li>
            </ul>
        </div>
    </aside>

    <main id="main">
        <section class="food-display">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </section>
    </main>
</body>
</html>
