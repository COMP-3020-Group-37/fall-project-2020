<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="app.js" defer></script>
    <title>Order Food</title>
</head>
<body>
    <header>
        <div class="header-box-1">
            <button id="sidebar_toggle" class="sidebar-toggle"><i class="fa fa-bars"></i></button>
            <img class="logo" src="images/temp-logo.jpg" alt="logo" height="50">
            <button id="location" class="location">Your Location<i class="fa fa-chevron-down"></i> </button>
        </div>

        <form class="header-box-2">
            <input type="search" name="search" id="search" placeholder="search">
            <button id="search_sort" class="search_sort">Sort<i class="fa fa-chevron-down"></i></button>
        </form>
        
        <nav class="header-box-3">
            <button class="btn">Sign-In</button>
            <button class="btn">Register</button>
        </nav>
    </header>

    <aside id="sidebar">
        <div class="sidebar-category">
            <ul class="links-column">
                <li><i class="fa fa-home"></i><p>Home</p></li>
                <li><i class="fa fa-fire"></i><p>Popular</p></li>
                <li><i class="fa fa-heart"></i><p>Favourites</p></li>
            </ul>
        </div>

        <div class="sidebar-category">
            <h2>Categories</h2>
            <ul class="links-column">
                <li><i></i><p>Fish</p></li>
                <li><i></i>Sandwiches</li>
                <li><i></i>Vegetarian</li>
                <li><i></i>Burgers</li>
                <li><i></i>Desserts</li>
                <li><i></i>Pizza</li>
                <li><i></i>Breakfast</li>
                <li><i></i>Wings</li>
                <li><i></i>Smoothies</li>
                <li><i></i>Gluten Free</li>
            </ul>
        </div>

        <div class="sidebar-category"">
            <h2>Policy</h2>
            <ul>
                <li>We accept cash only</li>
            </ul>
        </div>
    </aside>

    <main id="main">
        <section class="food-display">
            <div class="card"><img src="images\falafel_place.jpg"></div>
            <div class="card"><img src="images\subway.jpg"></div>
            <div class="card"><img src="images\taco_del_mar.jpg"></div>
            <div class="card"><img src="images\aw.jpg"></div>
            <div class="card"><img src="images\freshii.jpg"></div>
            <div class="card"><img src="images\pita_pit.jpg"></div>
            <div class="card"><img src="images\tim_hortons.jpg"></div>
            <div class="card"><img src="images\wendys.jpg"></div>
            <div class="card"><img src="images\smittys.jpg"></div>
            <div class="card"><img src="images\sato_sushi.jpg"></div>
            <div class="card"><img src="images\aroma_bistro.jpg"></div>
            <div class="card"><img src="images\boston_pizza.jpg"></div>
            <div class="card"><img src="images\earls_kitchen_bar.jpg"></div>
            <div class="card"><img src="images\sushi_gozen.jpg"></div>
            <div class="card"><img src="images\mcdonalds.jpg"></div>
            <div class="card"><img src="images\pizza_hut.jpg"></div>
            <div class="card"><img src="images\sushi_jet.jpg"></div>
            <div class="card"><img src="images\menchies_frozen_yogurt.jpg"></div>
            <div class="card"><img src="images\montanas.jpg"></div>
            <div class="card"><img src="images\burgerking.jpg"></div>
        </section>
    </main>
</body>
</html>
