<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/popups.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="app.js" defer></script>
    <script src="script/display_functions.js"></script>
    <title>Order Food</title>
</head>

<body>
    <header>
        <div class="header-box-1">
            <button id="sidebar_toggle" class="sidebar-toggle"><i class="fa fa-bars"></i></button>
            <a href="index.html#home"><img class="logo" src="images/Logos/logo.png" alt="logo" height="70px"></a>
            <div class="address">
                <button id='location-button' class="location" type='button'
                    onclick="document.openPopUpID('location')" style="width:auto;">Your
                    Location<i class="fa fa-chevron-down"></i> </button>
            </div>

        </div>

        <form class="header-box-2">
            <input id="search" class="search" type="search" name="search" placeholder="search">
            <button id="search_sort" class="search_sort" type='button' onclick="openSortMenu()">Sort
                <i class="fa fa-chevron-down"></i>
            </button>
            <div class="dropdown">
                <div id="sort-options" class="dropdown-content">
                  <button id="sort-distance" class="btn">Distance</button>
                  <button id="sort-price" class="btn">Price</button>
                  <button id="sort-rating" class="btn"> Rating</button>
                </div>
              </div>
        </form>

        <nav class="header-box-3">
            <button class="btn" type='button' onclick="openPopUpID('signin')" style="width:auto;">Sign-In</button>
            <button class="btn" type='button' onclick="openPopUpID('register')" style="width:auto;">Register</button>
        </nav>
    </header>

    <div id="location" class="modal">
        <form class="modal-content anim-zoom" onsubmit="return false" action="close">
            <div class="titlecontainer">
                <span onclick="closePopUpID('location')" class="close"
                    title="Close Modal">&times;
                </span>
                <div class="location" style="cursor:initial;">Enter Your Address</div>
            </div>
            <div class="container">
                <input type="text" id="location-input" name="location"><br><br>
                <input id='location-submit' class="popup_button btn-submit" type="submit"
                    value="Find Restaurants in Your Area"
                    onclick="closePopUpID('location')">
            </div>
        </form>>
    </div>

    <div id="register" class="modal">
        <form class="modal-content anim-zoom" onsubmit="return false" action="close">
            <div class="titlecontainer">
                <span onclick="closePopUpID('register')" class="close"
                    title="Close Modal">&times;</span>
                <div>REGISTER</div>
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw"><b>Confirm password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button class="popup_button btn-submit" type="submit"
                    onclick="closePopUpID('register')">Register</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="closePopUpID('register')"
                    class="popup_button cancelbtn">Cancel</button>
            </div>
        </form>
    </div>

    <div id="signin" class="modal">
        <form class="modal-content anim-zoom" onsubmit="return false" action="close">
            <div class="titlecontainer">
                <span onclick="closePopUpID('signin')" class="close"
                    title="Close Modal">&times;</span>
                <div>SIGN IN</div>
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" class="popup_button"
                    onclick="closePopUpID('signin')">Login</button>
                <label>
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="closePopUpID('signin')"
                    class="popup_button cancelbtn">
                    Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <main id="main_checkout">
        <button class="addMore_checkout btn">Add more items</button>
    <div class="checkout_grid">
            <div class="final_cart_table">
                    <div>Item</div>
                    <div>Quantity</div>
                    <div>Price</div>
                    <div>Item1</div>
                    <div>1</div>
                    <div>3 $</div>
                    <div>Item 2</div>
                    <div>2</div>
                    <div>10 $</div>
            </div>

            <div class = "EnterCheckOut">Your Address: 
                <input value="address here">
            </div>

            <div class = "EnterCheckOut">Phone #: 
                <input value="address here">
            </div>

            <button class="placeOrder btn">Place Order</button>
        </div>
 

    </main>

</body>

</html>
